<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="card__cart">
            <i class='bx bxs-cart-download'></i>
        </div>
        <div class="card__img">
            <img src="iphone.png">
        </div>
        <div class="card__title">
            Iphone XR 2021
        </div>
        <div class="card__price">
            $1000
        </div>
        <div class="card__ram">
            <h4>RAM: </h4>
            <a href="#"><span class="card__ram--2gb">2GB</span></a>
            <a href="#"><span class="card__ram--4gb">4GB</span></a>
            <a href="#"><span class="card__ram--6gb">6GB</span></a>
        </div>
        <div class="card__rom">
            <h4>ROM: </h4>
            <a href="#"><span class="card__rom--64gb">64GB</span></a>
            <a href="#"><span class="card__rom--128gb">128GB</span></a>
            <a href="#"><span class="card__rom--256gb">256GB</span></a>
        </div>
        <div class="card__color">
            <h4>Color: </h4>
            <span class="card__color--red"></span>
            <span class="card__color--white"></span>
            <span class="card__color--yellow"></span>
            <span class="card__color--blue"></span>
            <span class="card__color--green"></span>
        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
        <div class="copyright">
            <a href="https://www.facebook.com/TLioT/">Make by Le Phat Thoi 14-12-2021</a>
        </div>

    </div>

</body>
</html>
